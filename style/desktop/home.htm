<!-- IF ! IS_GHOST -->
<!-- INCLUDE page.header.htm -->
<script>
_.config.store('u_home', '{U_HOME}');
</script>

<section class="reference">
<!-- ENDIF -->

<!-- BEGIN status_post -->
<section class="main status">
<form action="{U_HOME_STATUS:UPDATE}" method="post">
	
	<h1>{L_STATUS_LEGEND}</h1>
	<textarea name="status" class="area"></textarea>
	<input name="submit" type="submit" class="post" value="{L_SEND}" />
	
</form>
</section>
<!-- END status_post -->

<!-- BEGIN birthday -->
<section class="main">
	<h1>{L_TODAY_BIRTHDAY}</h1>
	<ul>
	<!-- BEGIN row -->
	<li><a href="{row.A}">{row.NAME}</a> {row.AVATAR}</li>
	<!-- END row -->
	</ul>
</section>
<!-- END birthday -->

<!-- BEGIN board_topics -->
<section class="main">
	<h1>{L_TOPICS_SHINE}</h1>
	<ul>
	<!-- BEGIN row -->
	<li><a<!-- IF row.TOPIC_CLASS != '' --> class="t_{row.TOPIC_CLASS}"<!-- ENDIF --> href="{row.A}">{row.TOPIC_TITLE}</a></li>
	<!-- END row -->
	</ul>
</section>
<!-- END board_topics -->

<!-- BEGIN hide -->
<!-- BEGIN ref -->
<div class="float-holder ie-widthfix">
	<div class="float_left">
		<!-- BEGIN type -->
		<div class="filter float-holder ie-widthfix">
			<ul>
				<li class="browse_type" id="type_0">Todos</li>
				<!-- BEGIN row -->
				<li class="browse_type" id="type_{row.TYPE_ID}">{row.TYPE_NAME}</li>
				<!-- END row -->
				<li class="link"><a href="{U_SUGGEST}">Sugerir anotaci&oacute;n</a></li>
			</ul>
		</div>
		<!-- END type -->
	</div>
	
	<!-- IF ref.NUMS != '' -->
	<div class="pagination float_right">{ref.NUMS}</div>
	<!-- ENDIF -->
</div>

<div id="reference">
<!-- BEGIN row -->
	<div class="eachpost<!-- IF ! row.S_ROW_COUNT --> twocols<!-- ENDIF -->">
		<div class="a_center"><img src="/pic/{row.S_ROW_COUNT}.jpg" width="240" alt="" /></div>
		<h3>{row.REF_TITLE}</h3>
		<div><span class="time">{row.REF_TIME}</span> . {row.REF_DESC}</div>
	</div>
<!-- END row -->
</div>
<!-- END ref -->
<!-- END hide -->

<!-- IF ! IS_GHOST -->
</section>

<!-- INCLUDE page.footer.htm -->
<!-- ENDIF -->
